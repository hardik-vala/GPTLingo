<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPTLingo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
      }
    </script>
    <script type="module" src="script.js"></script>
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <div class="user-option">
        <label for="source-languages">Source language:</label>
        <select name="source-languages" id="source-languages">
          <option value="English">English</option>
        </select>
      </div>
      <div class="user-option">
        <label for="target-languages">Target language:</label>
        <select name="target-languages" id="target-languages">
          <option value="French">French</option>
          <option value="Spanish">Spanish</option>
        </select>
      </div>
      <div class="user-option">
        <label for="difficulty-options">Difficulty:</label>
        <select name="difficulty-options" id="difficulty-options">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>
    <div id="app">
      <button class="openbtn" onclick="openNav()">☰ Options</button>  
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Send a message..."></textarea>
        <button type="submit"><img src="assets/send.svg"/></button>
      </form>
    </div>
  </body>
</html>
